    <script>
        var cnS = document.querySelector('.lang-cn-s');
        var cnT = document.querySelector('.lang-cn-t');
        var en = document.querySelector('.lang-en');
        var language = '1';
        var loadFlag = 0;
        if (localStorage.language != undefined) {
            language = localStorage.language;
            changeLang();
        }

        document.styleSheets[1].addRule('.option1::after', 'content: "' + currentVersion + " (" + latestUpdateTime + ")" + '"');
        document.querySelector(".option4").href = 'lyxWebsiteSourceCode_' + currentVersion + '.zip';
        var notice = document.querySelector(".notice");
        var percent = document.querySelector(".percent");
        var i = 0;
        var interval = setInterval(function loading() {
            if (language === '1') {
                percent.innerHTML = i + "%";
            } else if (language === '3') {
                percent.innerHTML = i + "%";
            } else {
                percent.innerHTML = i + "%";
            }
            i += 1;
            if (i >= 98) {
                clearInterval(interval);
            }
        }, 250);

        window.onload = function () {
            clearInterval(interval);
            loadFlag = 1;
            if (language === '1') {
                percent.innerHTML = "100%";
            } else if (language === '3') {
                percent.innerHTML = "100%";
            } else {
                percent.innerHTML = "100%";
            }
            setTimeout(() => {
                notice.style.color = "rgba(0, 0, 0, 0)";
                setTimeout(() => {
                    notice.style.color = "rgba(0, 0, 0, 1)";
                    if (language === '1') {
                        notice.innerHTML = "页面加载完成。";
                    } else if (language === '3') {
                        notice.innerHTML = "頁面加載完成。";
                    } else {
                        notice.innerHTML = "Successfully done. ";
                    }
                    setTimeout(() => {
                        notice.style.color = "rgba(0, 0, 0, 0)";
                    }, 2000);
                }, 300);
            }, 500);
        }
        function changeLang() {
            if (language === '1') { // simplified Chinese
                cnS.style.color = 'rgba(00, 00, 00, .9)';
                cnS.style.borderBottom = '1px solid rgba(00, 00, 00, .9)';
                cnT.style.color = 'rgba(200, 200, 200, .5)';
                cnT.style.borderBottom = '1px solid rgba(200, 200, 200, .5)';
                en.style.color = 'rgba(200, 200, 200, .5)';
                en.style.borderBottom = '1px solid rgba(200, 200, 200, .5)';
                document.querySelector('h1').innerHTML = 'Welcome!<br>lyx<span style="font-family: "pingfang"; letter-spacing: 10px;">的<br>个人网站</span>';
                if (loadFlag === 1) {
                    document.querySelector('.notice').innerHTML = '页面加载完成。';
                } else {
                    document.querySelector('.notice-unchangeable').innerHTML = '注：第一次打开页面需要下载字体，<br>请耐心等待页面加载完成。<br>这可能需要一二十秒钟……';
                }
                document.querySelector('.option1').innerHTML = '网站主页 →';
                document.querySelector('.more').innerHTML = '更多';
                document.querySelector('.option2').innerHTML = '主页v2 →';
                document.querySelector('.option3').innerHTML = '陈奕迅的歌 →';
                document.styleSheets[1].addRule('.option3::after', 'content: "可以在线播放"');
                document.querySelector('.option4').innerHTML = 'win11主页[已弃项] →';
                document.querySelector('.option5').innerHTML = '初版网站主页 →';
                document.querySelector('.option6').innerHTML = '网页源码 →';
                document.querySelector('.ft-title').innerHTML = '联系我';
                document.querySelector('.td-left2').innerHTML = '微信号';
                document.querySelector('.td-left3').innerHTML = '邮箱';
            } else if (language === '3') { // traditional Chinese
                cnT.style.color = 'rgba(00, 00, 00, .9)';
                cnT.style.borderBottom = '1px solid rgba(00, 00, 00, .9)';
                cnS.style.color = 'rgba(200, 200, 200, .5)';
                cnS.style.borderBottom = '1px solid rgba(200, 200, 200, .5)';
                en.style.color = 'rgba(200, 200, 200, .5)';
                en.style.borderBottom = '1px solid rgba(200, 200, 200, .5)';
                document.querySelector('h1').innerHTML = 'Welcome!<br>lyx<span style="font-family: "pingfang"; letter-spacing: 10px;">的<br>個人網站</span>';
                if (loadFlag === 1) {
                    document.querySelector('.notice').innerHTML = '頁面加載完成。';
                } else {
                    document.querySelector('.notice-unchangeable').innerHTML = '註：第一次打開頁面需要下載字體，<br>請耐心等待頁面加載完成。<br>這可能需要一二十秒鐘……';
                }
                document.querySelector('.option1').innerHTML = '網站主頁 →';
                document.querySelector('.more').innerHTML = '更多';
                document.querySelector('.option2').innerHTML = '主頁v2 →';
                document.querySelector('.option3').innerHTML = '陳奕迅的歌 →';
                document.styleSheets[1].addRule('.option3::after', 'content: "可以在線播放"');
                document.querySelector('.option4').innerHTML = 'win11主頁[已棄項] →';
                document.querySelector('.option5').innerHTML = '初版網站主頁 →';
                document.querySelector('.option6').innerHTML = '網頁源碼 →';
                document.querySelector('.ft-title').innerHTML = '聯系我';
                document.querySelector('.td-left2').innerHTML = 'WeChat';
                document.querySelector('.td-left3').innerHTML = 'e-mail';
            } else if (language === '2') { // English
                en.style.color = 'rgba(00, 00, 00, .9)';
                en.style.borderBottom = '1px solid rgba(00, 00, 00, .9)';
                cnT.style.color = 'rgba(200, 200, 200, .5)';
                cnT.style.borderBottom = '1px solid rgba(200, 200, 200, .5)';
                cnS.style.color = 'rgba(200, 200, 200, .5)';
                cnS.style.borderBottom = '1px solid rgba(200, 200, 200, .5)';
                document.querySelector('h1').innerHTML = 'Welcome!<br>lyx\'s personal website';
                if (loadFlag === 1) {
                    document.querySelector('.notice').innerHTML = 'Successfully done. ';
                } else {
                    document.querySelector('.notice-unchangeable').innerHTML = 'notice: We should download the font. <br>Please wait for a monent. <br>It may take around 20 sec……';
                }
                document.querySelector('.option1').innerHTML = 'Home Page →';
                document.querySelector('.more').innerHTML = 'More';
                document.querySelector('.option2').innerHTML = 'Version 2 →';
                document.querySelector('.option3').innerHTML = 'Eason\'s songs →';
                document.styleSheets[1].addRule('.option3::after', 'content: "Listen Online"');
                document.querySelector('.option4').innerHTML = 'win11 Homepage [Discontinued] →';
                document.querySelector('.option5').innerHTML = 'First Page →';
                document.querySelector('.option6').innerHTML = 'Source Code →';
                document.querySelector('.ft-title').innerHTML = 'Contact me';
                document.querySelector('.td-left2').innerHTML = 'WeChat';
                document.querySelector('.td-left3').innerHTML = 'e-mail';
            }
        }

        cnS.addEventListener("click", function () {
            language = '1';
            localStorage.setItem("language", language);
            changeLang();
        })
        cnT.addEventListener("click", function () {
            language = '3';
            localStorage.setItem("language", language);
            changeLang();
        })
        en.addEventListener("click", function () {
            language = '2';
            localStorage.setItem("language", language);
            changeLang();
        })
    </script>
