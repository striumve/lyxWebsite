<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../version4/style/fontFace.css">
    <script src="../public/javascript/publicData.js"></script>
    <!-- <script src="./javascript/jQuery.js"></script> -->
    <title>网页开发日志 - lyx的个人网站!</title>
    <style>
        @media screen and (max-width: 500px) {

            /* 最小页面宽适配 */
            body {
                width: 500px;
            }
        }
        :root {
            user-select: none;
            cursor: url(../../public/cursor/normal.cur), default;
            --backgroundColor: rgba(255, 255, 255, 1);
            --textColor: rgba(0, 0, 0, 1);
            --itemColor: rgba(200, 230, 200, .7);
            --itemColor-hover: rgb(134, 226, 173);

        }

        body {
            padding: 0;
            margin: 0;
            background-color:blanchedalmond;
        }

        .head {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: rgb(99, 194, 129);
        }

        .head-name {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 20px;
            line-height: 50px;
            margin-left: 20px;
            font-family: 'siyuan';
        }

        .head-back {
            position: absolute;
            top: 0;
            right: 0;
            text-decoration: none;
            color: black;
            font-size: 20px;
            line-height: 50px;
            margin-right: 20px;
            font-family: 'pingfang';
            transition: .3s;
            padding-left: 20px;
            padding-right: 20px;
        }

        .head-back:hover {
            background-color: rgba(200, 240, 200, .6);
        }

        .title {
            text-align: center;
            font-size: 3vh;
            color: var(--textColor);
        }

        .item {
            width: 90vw;
            height: auto;
            background-color: var(--itemColor);
            border-radius: 2vh;
            position: relative;
            left: 4vw;
            margin-bottom: 2vh;
            padding: 1vw;
            transition: .5s;
            color: var(--textColor);
        }

        .item:hover {
            background-color: var(--itemColor-hover);
        }

        .left {
            display: inline-block;
            position: absolute;
            /* left: 1vw; */
            top: 0vh;
            font-size: 2.5vh;
            /* margin-left: 1vw; */
            font-family: 'consolas';
            margin-bottom: 0;
        }

        .right {
            /* display: inline-block; */
            font-size: 2vh;
            /* position: absolute; */
            /* right: 1vw; */
            text-align: right;
            /* margin: 2vh; */
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="head-name">竹芒雨蹊 | <span style="font-family: 'pingfang';">日志</span></div>
        <a href="/version4/index.html?page=3&start=1" class="head-back">返回主页</a>
    </div>
    <div class="placeholder" style="height: 100px;"> </div>
    <div class="item">
        <p class="left">2025.11.30 v4.0.0</p>
        <p class="right">开始制作新版网页</p>
        <p class="right">制作了基本页面，制作了说说、文章列表、链接页面</p>
        <p class="right">第2版网页开发日志请前往<a href="./diary.html" target="_blank">这里</a></p>
    </div>
    <div class="item">
        <p class="left">2025.12.01 v4.0.1</p>
        <p class="right">制作并填写了关于页面</p>
    </div>
    <div class="item">
        <p class="left">2025.12.06 v4.0.2</p>
        <p class="right">制作了启动页面</p>
        <p class="right">制作了文章浏览页面</p>
        <p class="right">进行了移动端适配</p>
    </div>
</body>

</html>
