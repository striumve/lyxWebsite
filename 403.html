<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/images/logo.jpg" sizes="32x32">
    <link rel="stylesheet" href="/version4/style/fontFace.css">
    <title>403 - 竹芒雨蹊</title>
    <style>
        :root {
            user-select: none;
            cursor: url(../../public/cursor/normal.cur), default;

        }

        body {
            padding: 0;
            margin: 0;
            /* background-color:blanchedalmond; */
        }

        .bg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url(/version4/images/background.png);
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -999;
        }

        .head {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: rgb(99, 194, 129);
        }

        .head-name {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 20px;
            line-height: 50px;
            margin-left: 20px;
            font-family: 'siyuan';
        }

        .head-back {
            position: absolute;
            top: 0;
            right: 0;
            text-decoration: none;
            color: black;
            font-size: 20px;
            line-height: 50px;
            margin-right: 20px;
            font-family: 'pingfang';
            transition: .3s;
            padding-left: 20px;
            padding-right: 20px;
        }

        .head-back:hover {
            background-color: rgba(200, 240, 200, .6);
        }

        .msg {
            font-family: 'siyuan';
            text-overflow: clip;
            padding-left: 20vw;
            padding-right: 20vw;
            /* line-height: 40px; */
            /* font-size: 200%; */
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="head">
        <div class="head-name">竹芒雨蹊 | <span style="font-family: 'pingfang';">错误</span></div>
        <a href="/version4/index.html" class="head-back">返回主页</a>
    </div>
    <div class="placeholder" style="height: 50px;"> </div>
    <div class="msg">
        <h1 style="font-family: 'Din';"><br><span style="font-family: 'pingfang';">: (</span> <br><br>403 Forbidden</h1>
        <h1 style="font-family: 'pingfang';">拒绝访问</h1>
    </div>
</body>

</html>
